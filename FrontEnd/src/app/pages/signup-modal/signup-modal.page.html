<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Hola, un gusto conocerte</h1>

  <div class="avatar-container">
    <ion-avatar class="avatar">
      <img *ngIf="avatarPreview" [src]="avatarPreview" alt="avatar">
      <img *ngIf="signupUserData.avatar === null" [src]="imgPlaceholder" alt="avatar">
      <ion-button fill="solid" shape="round" class="avatar-btn" id="avatar-trigger">
        <ion-input type="file" (change)="Cambio($event)" class="ghost" id="avatar-btn"> 
        </ion-input>
        <ion-icon slot="icon-only" name="brush-outline" class="icon"></ion-icon>
      </ion-button>
    </ion-avatar>
  </div>

  <form (ngSubmit)="signUp(fSignUp)" #fSignUp="ngForm">
    <ion-input name="nombre" type="name" label="Nombre" 
               label-placement="floating" fill="outline" 
               placeholder="John Doe" mode="md"
               [(ngModel)]="signupUserData.nombre" required>
    </ion-input>
    <ion-input name="email" type="email" label="Correo" 
               label-placement="floating" fill="outline" 
               placeholder="Correo@Dominio.com" mode="md"
               [(ngModel)]="signupUserData.email" required
               errorText="Correo Invalido" email
              (ionInput)="onChange($event)">
    </ion-input>
    <ion-input name="pass" type="password" label="ContraseÃ±a" 
               label-placement="floating" fill="outline" 
               placeholder="*******" mode="md"
               [(ngModel)]="signupUserData.password" required password>
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-button expand="block" type="submit" [disabled]="!fSignUp.valid" class="loginButton" mode="ios">Registrarme</ion-button>
  </form>
</ion-content>
